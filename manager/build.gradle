plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'com.google.firebase.crashlytics'
    id 'maven-publish'
}

android {
    namespace 'com.mobinators.ads.manager'
    compileSdk 33

    defaultConfig {
        minSdk 21
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.firebase:firebase-crashlytics-ktx:18.4.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.github.PakMasterDeveloper:AppManager:1.0.0'

    //Json
    implementation 'com.google.code.gson:gson:2.9.0'

    //Config
    implementation 'com.google.firebase:firebase-config-ktx:21.4.1'

    // Analytics
    implementation 'com.google.firebase:firebase-analytics-ktx:21.3.0'

    //Crashlytics
    implementation 'com.google.firebase:firebase-crashlytics-ktx:18.4.1'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.16.0'

    //Ads
    implementation 'com.google.android.gms:play-services-ads:22.3.0'
    implementation 'com.facebook.android:audience-network-sdk:6.13.7'
    api "com.google.ads.mediation:facebook:6.15.0.0"
    implementation 'com.google.ads.mediation:applovin:11.11.3.0'
    implementation 'com.adjust.sdk:adjust-android:4.28.7'
    implementation 'androidx.lifecycle:lifecycle-process:2.6.1'
    implementation 'com.intuit.sdp:sdp-android:1.0.6'

    // App Update or Review
    implementation 'com.google.android.play:app-update-ktx:2.1.0'
    implementation 'com.google.android.play:review-ktx:2.0.1'

    // Billing
    implementation "com.android.billingclient:billing:6.0.1"
    implementation "com.android.billingclient:billing-ktx:6.0.1"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.mobinators'
                artifactId = 'managers'
                version = '1.0.1'
            }
        }
    }
}